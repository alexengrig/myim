<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>myim | Registration</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<h1>myim | Registration</h1>
<form th:object="${user}"
      method="post" action="/registration">
    <h2>Registration to myim</h2>
    <p>
        <label for="username">Username</label>
        <input th:field="*{username}"
               type="text" id="username" placeholder="Username" required autofocus/>
        <i th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
           class="red"></i>
    </p>
    <p>
        <label for="password">Password</label>
        <input th:field="*{password}"
               type="password" id="password" placeholder="Password" required/>
    </p>
    <p>
        <label for="confirm-password">Confirm Password</label>
        <input th:field="*{confirmPassword}"
               type="password" id="confirm-password" placeholder="Confirm Password" required/>
    </p>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
           type="hidden"/>
    <p th:text="${errorMessage}"
       class="red"></p>
    <button type="submit">Register</button>
    <p>
        <a href="/login">Login</a>
    </p>
</form>
</body>
</html>
